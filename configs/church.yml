training:
  batch_size: 128
  n_epochs: 500000
  n_iters: 200001
  snapshot_freq: 5000
  snapshot_sampling: true
  anneal_power: 2
  log_all_sigmas: false
  fine_tune_epochs: 5000

sampling:
  batch_size: 96
  data_init: false
  step_lr: 0.0000049
  n_steps_each: 4
  ckpt_id: 200000
  final_only: true
  fid: false
  denoise: true
  num_samples4fid: 10000
  inpainting: false
  interpolation: false
  n_interpolations: 12

fast_fid:
  batch_size: 1000
  num_samples: 1000
  step_lr: 0.0000049
  n_steps_each: 4
  begin_ckpt: 100000
  end_ckpt: 200000
  verbose: false
  ensemble: false

test:
  begin_ckpt: 5000
  end_ckpt: 200000
  batch_size: 100

data:
  dataset: "LSUN"
  category: "church_outdoor"
  image_size: 64
  channels: 3
  logit_transform: false
  uniform_dequantization: false
  gaussian_dequantization: false
  random_flip: true
  rescaled: false
  num_workers: 32

model:
  sigma_begin: 140
  num_classes: 788
  ema: true
  ema_rate: 0.999
  spec_norm: false
  sigma_dist: geometric
  sigma_end: 0.01
  normalization: InstanceNorm++
  nonlinearity: elu
  ngf: 128

optim:
  weight_decay: 0.000
  optimizer: "Adam"
  lr: 0.0001
  beta1: 0.9
  amsgrad: false
  eps: 0.00000001

OT:
    gene_source: False
    source_dir: "./exp/image_samples/cifar10/pth/"
    h_name: #"./exp/logs/cifar10/ot/h_7000.pt"
    backSteps: 10
    max_iter: 10000
    lr_ot: 0.1
    bat_size_sr: 10000
    bat_size_tg: 1000
    topk: 1
    angle_thresh: 0.7
